<h3>TODOS LIST</h3>


<!--<p *ngIf="!todoItems().length">Loading...</p>-->
@if (!todoItems().length) {
  <p >Loading...</p>
}
<form>
  <label>Filter Todos : </label>
  <input placeholder="Search todos..."  [(ngModel)]="searchWord" name="searchWord">
</form>
<ul class="todos">
  @for (todo of todoItems() | filterTodos : searchWord; track todo.id) {
    <app-todo-item [todo] = todo  (todoToggled)="todoCompleteChanged($event)"></app-todo-item>
  }
</ul>
